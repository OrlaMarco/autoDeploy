name: Continuous Deployement

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build JAR with Maven
      run: mvn -B clean install --file autoDeploy/pom.xml

    - name: Transfer JAR
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.STAGING_HOST }}
        password: ${{ secrets.STAGING_PASSWORD }}
        username: ${{ secrets.SSH_USERNAME }}
        source: "autoDeploy/target/*.jar"
        target: "/home/aviotti/unicorn-manager/"

    - name: Adjust Directory
        script:|
          cd autoDeploy/target
          mv *.jar /home/aviotti/unicorn-manager
          rmdir autoDeploy
