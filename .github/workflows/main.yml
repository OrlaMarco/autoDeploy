    #    name: autoDeploy
    #    path: autoDeploy/target/*.jar

    - name: Deployment
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.STAGING_HOST }}
        password: ${{ secrets.STAGING_PASSWORD }}
        username: ${{ secrets.SSH_USERNAME }}
        source: "autoDeploy/target/*.jar"
        target: "/unicorn-manager/"
